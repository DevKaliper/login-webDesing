<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="/dist/output.css" rel="stylesheet" />
	</head>
	<body>
		<main
			class="relative mx-auto flex h-screen w-screen flex-col items-center justify-center border-4 border-white bg-[#E7ECF5] p-1"
		>
			<section
				id="discover"
				class=" flex h-full w-full flex-col  justify-around items-center gap-2  "
			>
				<div class="relative w-full -top-2
                h-[55%] overflow-hidden rounded-3xl shadow-lg shadow-orange-200">
					<img src="./img/desing.png" alt="desing" class="absolute top-0 left-0 w-full h-full object-cover " />
				</div>

				<div class="mx-auto flex justify-center flex-col items-center gap-3">
					<h2 class="font-semibold text-4xl text-center text-[#302A41]">
						Discover your <hr>
						Dream job Here
					</h2>
					<p class="text-center p-2 block font-light text-base">
						Explore all the most exiting jobs roles based on your interest And your study mayor
					</p>
				</div>

				<div class="mx-auto h-auto w-auto border-white border-2 flex justify-between items-center rounded-xl overflow-hidden">
					<span class="bg-white text-lg px-7 py-2" id="register">Register</span>
					<span class="bg-[#ECEAF0] text-lg px-7 py-2" id="sign_in">Sign in</span>
				</div>
			</section>

            <section class=" flex h-full w-full flex-col  px-5 py-8 items-center gap-2 invisible absolute " id="singin">
                <section class="text-center flex flex-col gap-2" >
                   <h2 id="hello" class="font-base text-3xl text-[#363147]">Hello Again!</h2>
                <h3 id="welcome" class="text-lg font-light leading-none text-[#706D7D]	"> Welcome back you've <hr> been missed!</h3> 
                </section>
                
                <form action="#" class="mx-auto flex flex-col gap-4 h-auto w-full relative top-5">
                    <input type="text" placeholder="Enter username" class="inputs">
                    <input type="password" placeholder="Password" class="inputs">

                    <span class="text-right w-full h-auto inline-block text-[#7A7E85]">Recovery Password</span>
                    <button type="submit" class="inputs bg-orange-400 text-white text-lg shadow-lg shadow-orange-300 relative top-3" >Sign in</button>
                </form>

                <section class="flex h-auto w-full  items-center justify-center gap-3 relative top-16">
                    <span class="inline-block bg-gradient-to-l from-[#B9BCC5] to-transparent h-1 w-1/4"></span>
                    <span class="text-[#7A7E85]">Or continue with</span>
                    <span  class="inline-block bg-gradient-to-r from-[#B9BCC5] to-transparent h-1 w-1/4"></span>
                </section>

                <section class="h-auto w-full flex mx-auto justify-evenly items-center gap-5 relative top-24">
                    <div class="social"><img src="./img/google.png" alt="google" class="w-7"></div>
                    <div class="social"><img src="./img/apple.png" class="w-9" alt="google"></div>
                    <div class="social"><img src="./img/facebook.png" class="w-7" alt="google"></div>
                    
                    
                    
                </section>
                



                <section class="relative top-32">
                    <span class="text-[#7A7E85]">Not a member? <a href="#" class="text-blue-500">Register now</a></span>
                </section>

                


            </section>
		</main>
        <script src="./script.js"></script>
	</body>
</html>
